<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COS Scheduling App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="COS Logo" class="logo">
    <h1>COS Course Scheduler</h1>
  </header>
  <nav id="term-tabs"></nav>
  <div id="upload-container"></div>
  <div id="upload-timestamp" class="upload-timestamp"></div>
  <div id="room-filter"><label>Filter Bldg-Room: <select id="room-select"><option>All</option></select></label></div>
  <button id="availability-btn">Room Availability</button>
<div id="availability-ui" style="padding:1rem; border:1px solid #ccc; margin:1rem;">
  <strong>Check Room Availability:</strong><br>
  <label>Days:</label>
  <span>
    Sun <input type="checkbox" value="Sunday">
    Mon <input type="checkbox" value="Monday">
    Tue <input type="checkbox" value="Tuesday">
    Wed <input type="checkbox" value="Wednesday">
    Thu <input type="checkbox" value="Thursday">
    Fri <input type="checkbox" value="Friday">
    Sat <input type="checkbox" value="Saturday">
  </span><br>
  <label>Start:</label> <select id="start-time"></select>
  <label>End:</label> <select id="end-time"></select>
  <button id="check-availability-btn">Check Availability</button>
</div>

  <div id="schedule-container">
    <table id="schedule-table"></table>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="js/parser.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
